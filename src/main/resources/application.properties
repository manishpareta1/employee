spring.datasource.url = jdbc:mysql://localhost:3306/springbootpractice?useSSL=false
spring.datasource.username = root
spring.datasource.password = root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create

server.servlet.context-path=/employeespringbootapi

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.application.name=employeeApi

spring.devtools.restart.enabled=true

###########Sl4j Log Configuration###############

# logging level
logging.level.org.springframework=ERROR
logging.level.com.example.springboot2.employeeApp=DEBUG

# output to a file
logging.file=app.log

# temp folder example
#logging.file=${java.io.tmpdir}/app.log

logging.pattern.file=%d %p %c{1.} [%t] %m%n 
#logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

